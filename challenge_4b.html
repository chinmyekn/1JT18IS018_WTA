<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Counts the number of vowels within a string</title>
</head>
<body>
<p id="demo"></p>
  <script>


function countVowel(str) { 

    
    const count = str.match(/[aeiou]/).length;

    
    return count;
}


const string = prompt('Enter a string: ');

const result = countVowel(string);
	window.alert("The Vowels in The String are" +result);
	
</script>
</body>
</html>
